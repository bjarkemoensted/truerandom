	<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Startup</title>
		<link rel="shortcut icon" href="#" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{{ url_for('static', filename='css/linearicons.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/stuff.css') }}">
			<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/loadbtn.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/load_animation.css') }}">

			<style>
			* {
				margin: 0;
				padding: 0;
			}
			.imgbox {
				display: grid;
				height: 100%;
			}
			.center-fit {
				max-width: 100%;
				max-height: 100vh;
				margin: auto;
			}
		</style>


	</head>
	<body>

		<header id="header" id="home">
			<div class="container">
				<div class="row align-items-center justify-content-between d-flex">
					<div id="logo">
						<a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="" title="" /></a>
					</div>
					<nav id="nav-menu-container">
						<ul class="nav-menu">
							<li><a href="{{ url_for('index') }}">Home</a></li>
							<li><a href="{{ url_for('coin') }}">Coin toss</a></li>
							<li><a href="{{ url_for('dice') }}">Dice throw</a></li>
							<li class="menu-active"><a href="{{ url_for('choice') }}">Random choice</a></li>
						</ul>
					</nav><!-- #nav-menu-container -->		    		
				</div>
			</div>
		</header><!-- #header -->

		<section id="home">	
			<div class="container">
				<div class="row fullscreen d-flex align-items-center justify-content-center">
					<div class="banner-content col-lg-8">
						<div>
							<h1>
								Random choice
							</h1>
						</div>
						<p class="row pt-20 pb-20">
							<div class="loader", id="loadanim" hidden>Loading...</div>
							<p class="boxThing volatile">
								{{pick|safe}}
							</p>
							{% if error != '' %}
							<!-- Display an error if reply is wrong -->
							<div class="alert alert-danger" role="alert">
								<strong>Error!</strong> {{error}}
							</div>
							{% endif %}
							<div class="simplePad">
							<form id="choices" action="" method="post">
								<div>Choose (enter an integer):</div>
								<div><input type="text" name="size" value="{{size}}" autocomplete="off"></div>
								<div>From (enter a comma-separated list):</div>
								<div><input type="text" name="list" value="{{candidates_string}}" autocomplete="off"></div>

								<div class="twoToneCenter">
									<button type="submit" class="btn twoToneButton btn-ladda">
										<span class="lnr lnr">
											Choose
										</span>
									</button>
								</div>
							</form>
							</div>
						</p>
						
					</div>

				</div>
			</div>

			

		</section>


		<!-- start footer Area -->		
		<footer class="footer-area section-title">
			<div class="container">


				<p class="col-lg-8 col-sm-12 footer-text m-0 text-white">
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
				</p>

			</div>
		</footer>
		<!-- End footer Area -->	

		<script src="{{ url_for('static', filename='') }}js/vendor/jquery-2.2.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='') }}js/vendor/bootstrap.min.js"></script>			
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
		<script src="{{ url_for('static', filename='js/easing.min.js') }}"></script>			
		<script src="{{ url_for('static', filename='js/hoverIntent.js') }}"></script>
		<script src="{{ url_for('static', filename='js/superfish.min.js') }}"></script>	
		<script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>	
		<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>			
		<script src="{{ url_for('static', filename='js/jquery.sticky.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>			
		<script src="{{ url_for('static', filename='js/parallax.min.js') }}"></script>		
		<script src="{{ url_for('static', filename='js/mail-script.js') }}"></script>	
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
		<script src="{{ url_for('static', filename='js/loadbtn.js') }}"></script>


	</body>
	</html>
